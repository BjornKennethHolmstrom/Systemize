<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Flow Streams Example -->
  <g transform="translate(50, 50)">
    <!-- Title -->
    <text x="300" y="30" font-size="16" font-weight="bold" text-anchor="middle">Flow Streams: Science and Spirituality</text>
    
    <!-- Scientific Stream -->
    <path d="M 50 100 C 150 100, 250 50, 350 100 S 450 150, 550 100" 
          fill="none" stroke="#3b82f6" stroke-width="20" opacity="0.6"/>
    <!-- Stream Label -->
    <text x="150" y="85" fill="#1e3a8a" font-size="14">Scientific Understanding</text>
    
    <!-- Spiritual Stream -->
    <path d="M 50 150 C 150 150, 250 200, 350 150 S 450 100, 550 150" 
          fill="none" stroke="#8b5cf6" stroke-width="20" opacity="0.6"/>
    <!-- Stream Label -->
    <text x="150" y="185" fill="#5b21b6" font-size="14">Spiritual Wisdom</text>
    
    <!-- Connection Points with Labels -->
    <circle cx="300" cy="125" r="10" fill="#1e3a8a"/>
    <text x="300" y="160" text-anchor="middle" font-size="12">Quantum Physics</text>
    <circle cx="450" cy="125" r="10" fill="#1e3a8a"/>
    <text x="450" y="160" text-anchor="middle" font-size="12">Consciousness</text>
  </g>
  
  <!-- Thought Ripples Example -->
  <g transform="translate(50, 350)">
    <!-- Title -->
    <text x="300" y="30" font-size="16" font-weight="bold" text-anchor="middle">Thought Ripples: Environmental Ethics</text>
    
    <!-- Ripple Circles -->
    <circle cx="300" cy="125" r="120" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.3"/>
    <text x="300" y="25" text-anchor="middle" font-size="12">Global Climate Impact</text>
    
    <circle cx="300" cy="125" r="90" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.5"/>
    <text x="300" y="50" text-anchor="middle" font-size="12">Community Action</text>
    
    <circle cx="300" cy="125" r="60" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.7"/>
    <text x="300" y="75" text-anchor="middle" font-size="12">Personal Choices</text>
    
    <circle cx="300" cy="125" r="30" fill="#3b82f6" opacity="0.9"/>
    <text x="300" y="128" text-anchor="middle" font-size="12" fill="white">Individual</text>
  </g>
</svg>
